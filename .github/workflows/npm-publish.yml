name: Publish NPM on push to main
on: 
  push:
    branches:
      - github-actions
jobs:
  Publish-package:
    runs-on: ubuntu-latest
    steps:
      - id: publish
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - uses: JS-DevTools/npm-publish@v1
        with: 
          token: ${{ secrets.NPM_TOKEN }}
      - if: steps.publish.output.type != 'none'
        run: |
          echo "Version changed: ${{ steps.published.outputs.old-version }} => ${{ steps.publish.outputs.version }}"