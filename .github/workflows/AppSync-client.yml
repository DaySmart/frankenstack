name: AppSync Client build and publish 
on: 
  push:
    branches:
      - github-actions
jobs:
  Publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Build
        run: npm run build
        working-directory: ./packages/appsync-client
      - name: checkout repo
        uses: actions/checkout@v2
      - name: publish version
        id: publish
        uses: pascalgn/npm-publish-action@1.3.8
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: version number
        if: steps.publish.output.type != 'none'
        run: |
          echo "Version changed: ${{ steps.published.outputs.old-version }} => ${{ steps.publish.outputs.version }}"